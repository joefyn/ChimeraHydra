name: gate-manual-pass

on:
  workflow_dispatch:
    inputs:
      pr:
        description: PR number to pass
        required: true

permissions:
  contents: read
  pull-requests: read
  statuses: write

jobs:
  set:
    runs-on: ubuntu-latest
    steps:
      - name: post success status to PR head (gate)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = Number(core.getInput('pr'));
            const { data: prData } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              pull_number: pr
            });
            const sha = prData.head.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              sha,
              state: 'success',
              context: 'gate',
              description: 'manual pass via workflow_dispatch'
            });
